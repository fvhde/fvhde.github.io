<div class="sidebar">
  <div class="container sidebar-sticky">
    <div align="center" class="sidebar-about">
      <img height="200" width="200" src="{{ site.images}}/pizza.png" />
      <h3>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h3>
      <p class="lead">{{ site.description }}<br/>
        <a style="color:#ffeb99" href="/about">About</a>
        <span>&bull;</span>
        <a style="color:#ffeb99" href="{{ site.github.repo }}">GitHub projects</a>
      </p>
    </div>
  </div>
  <div align="center" class="container sidebar-bottom">
    <img height="23" width="23" src="{{ site.images}}/mail.png" href="/"/>
    <img height="23" width="23" src="{{ site.images}}/linkedin.png" href="/"/>
    <img height="23" width="23" src="{{ site.images}}/twitter.png" href="/"/>
    <p style="font-size:13px">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
